<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link  href= "https://fonts.googleapis.com/css2?family=Monsterrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
    <title>Employee payroll form</title>
    
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count">10</div>
            </div>
            <a href="../employee.html" class="add-button">
            <img src="../assets/icons/add-24px.svg" alt="">Add User</a>
        </div>
        <div class="table-main">
            <table id="display" class="table">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>
                        <img src="../assets/profile-images/Ellipse -8.png" alt="" class="profile">
                    </td>
                    <td>Arjun</td>
                    <td>Male</td>
                    <td>
                        <div class="dept-label">HR</div>
                        <div class="dept-label">Finance</div>
                    </td>
                    <td>5000000</td>
                    <td>4 Aug 2020</td>
                    <td>
                        <img id="1" onclick="remove(this)"  alt="Delete" src="../assets/icons/delete-black-18dp.svg">
                        <img id="1" onclick="update(this)"  alt="Edit" src="../assets/icons/create-black-18dp.svg">
                    </td>
                </tr>
            </table>
        </div>    
    </div>
</body>

</html>
